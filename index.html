      <!-- 

        This guide shows you how to build a store locator that lets you search for the nearest location using Mapbox GL JS,
         the Mapbox Geocoding API, and Turf.js.

         
       -->
      <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort Stores by Distance</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700">
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.css">
        <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css">
       
        <!--  -->
      </head>
      <body>
        <div class="sidebar">
            <div class="heading">
              <h1>Our locations</h1>
            </div>
            <div id="listings" class="listings"></div>
          </div>
          <div id="map" class="map"></div>

        <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js"></script>
        <script src="https://npmcdn.com/@turf/turf/turf.min.js"></script>
      </body>
      </html>
